<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>五子棋</h1>
        <div id="game-mode-selection">
            <button class="mode-btn" data-mode="human-vs-human">人類對人類</button>
            <button class="mode-btn" data-mode="ai-black">電腦執黑</button>
            <button class="mode-btn" data-mode="ai-white">電腦執白</button>
            <button class="mode-btn" data-mode="ai-vs-ai">電腦vs電腦</button>
        </div>
        <div id="game-container">
            <div id="game-board">
                <div id="grid-lines"></div>
                <div id="pieces"></div>
            </div>
            <div id="game-info">
                <p>當前玩家: <span id="current-player"></span></p>
                <button id="reset-btn">重新開始</button>
            </div>
        </div>
    </div>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="ai.js"></script>
    <script src="controller.js"></script>
</body>
</html>
